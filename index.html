<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Marshmello</title>
		<link rel="stylesheet" type="text/css" href="Individual/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="Individual/css/login.css" />
	</head>

	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<div class="m-login-warp">
					<form class="layui-form">
						<div class="layui-form-item g-username">
							<input type="text" name="title" required lay-verify="required" placeholder="用户名/任意" autocomplete="off" class="layui-input" value="admin">
							<img src="Individual/img/username.png" class="g-username">
						</div>
						<div class="layui-form-item g-password">
							<input type="password" name="password" required lay-verify="required" placeholder="密码/任意" autocomplete="off" class="layui-input" value="123456">
							<img src="Individual/img/password.png" class="g-password">
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text" name="verity" required lay-verify="required" placeholder="验证码/任意" autocomplete="off" class="layui-input" value="4wa62z">
							</div>
							<div class="layui-inline">
								<div class="verifyImg" onclick="this.src=this.src+'?c='+Math.random();"/></div>
							</div>
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">取消</button>
							</div>
						</div>
						<img src="Individual/img/login.png" class="g-normal">
					</form>
				</div>
				<p class="copyright">Copyright 2018-2019 by Marshmello</p>
			</div>
		</div>
		<script src="Individual/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer;


				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位'],
					verity: [/(.+){6}$/, '验证码必须是6位'],
					
				});

				
				//监听提交
				form.on('submit(login)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息',
					})
					location.href='Individual/home.html';
					return false;
				});

			});
		</script>
	</body>

</html>
