<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="layer-photos-demo">
			<div data-tags="APP" style="width: 336.667px; display: block; transform: translate3d(0px, 0px, 0px); opacity: 1;">
				<div class="card"><img class="card__picture" src="http://marshmello.oss-cn-hangzhou.aliyuncs.com/APP/%E5%A4%A9%E6%B0%94%E7%95%8C%E9%9D%A2.jpg">
					<div class="card-infos">
						<h2 class="card__title">天气界面</h2>
						<p class="card__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet, eius, asperiores. Incidunt sapiente est quae iure...</p>
					</div>
				</div>
			</div>
			<div>
				<img src="../Individual/img/original/1.jpg" />
			</div>
			<img src="../Individual/img/original/10.jpg" />
		</div>
		<img class="imgList" src="../Individual/img/original/10.jpg" />
		<script type="text/javascript" src="../Individual/layui/layui.js"></script>
		<script>
			/***
			 * 图片弹出展示,默认原大小展示。图片大于浏览器时下窗口可视区域时，进行等比例缩小。
			 * config.src 图片路径。必须项
			 * default_config.height 图片显示高度，默认原大小展示。图片大于浏览器时下窗口可视区域时，进行等比例缩小。
			 * default_config.width 图片显示宽度，默认原大小展示。图片大于浏览器时下窗口可视区域时，进行等比例缩小。
			 * default_config.title 弹出框标题
			 */
			function previewImg(config) {
				if(!config.src || config.src == "../Individual/img/original/10.jpg") {
					layer.msg("没有发现图片！");
					return;
				}
				var default_config = {
					title: "图片预览"
				};
				var img = new Image();
				img.onload = function() { //避免图片还未加载完成无法获取到图片的大小。
					//避免图片太大，导致弹出展示超出了网页显示访问，所以图片大于浏览器时下窗口可视区域时，进行等比例缩小。
					var max_height = $(window).height() - 100;
					var max_width = $(window).width();
					//rate1，rate2，rate3 三个比例中取最小的。
					var rate1 = max_height / img.height;
					var rate2 = max_width / img.width;
					var rate3 = 1;
					var rate = Math.min(rate1, rate2, rate3);
					//等比例缩放
					default_config.height = img.height * rate; //获取图片高度
					default_config.width = img.width * rate; //获取图片宽度

					$.extend(default_config, config);
					var imgHtml = "<img src='" + default_config.src + "' width='" + default_config.width + "px' height='" + default_config.height + "px'/>";
					//弹出层
					layer.open({
						type: 1,
						shade: 0.8,
						offset: 'auto',
						area: [default_config.width + 'px', default_config.height + 50 + 'px'], ////宽，高
						shadeClose: true,
						scrollbar: false,
						title: default_config.title, //不显示标题  
						content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响  
						cancel: function() {
							//layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });  
						}
					});
				}
				img.src = config.src;
			}
		</script>
	</body>

</html>
