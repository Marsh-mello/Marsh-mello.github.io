<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css选项卡</title>
		<link rel="stylesheet" href="tab.css" />
	</head>
	<body>
		<div class="frame">
		  	<div class="center">
				<div class="pack basic">
					<p class="title">Basic</p>
					<p><span class="cost">$5</span> per month</p>
					<div class="hr">
					<hr><hr><hr><hr>	
					</div>
				</div>
				<div class="pack pro">
					<p class="title">Pro</p>
					<p><span class="cost">$10</span> per month</p>
					<div class="hr"><hr><hr><hr><hr></div>
				</div>
				<div class="pack premium">
					<p class="title">Premium</p>
					<p><span class="cost">$20</span> per month</p>
					<div class="hr"><hr><hr><hr><hr></div>
				</div>
				<div class="stats">
					<div class="users">
						<div class="labels">
							<span class="min">5 Users</span>
							<span class="max">100 Users</span>	
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
					</div>
					<div class="space">
						<div class="labels">
							<span class="min">20GB</span>
							<span class="max">200GB</span>
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
		
					</div>
					<div class="projects">
						<div class="labels">
							<span class="min">1 Project</span>
						<span class="max">50 Projects</span>
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
					</div>
				</div>
		  </div>
		</div>
	</body>
</html>
