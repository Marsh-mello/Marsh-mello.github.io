<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AE-动画demo</title>
		<script src="../ae/js/lottie.js"></script>
		<style>
			#bike{
				width: 900px;
				margin: 0 auto;
				/*height: 600px;*/
			}
		</style>
	</head>
	<body>
		<div id="bike"></div>
		<script>
			bodymovin.loadAnimation({
				path: 'bike.json', //json文件路径
				loop: true,
				autoplay: true,
				renderer: 'svg', //渲染方式，有"html"、"canvas"和"svg"三种
				container: document.getElementById('bike')
			});
		</script>

	</body>
</html>
